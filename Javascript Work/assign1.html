<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--  <script lang="javascript" src="assign1.js"></script>  -->
  </head>
  <body>
    <script>
      function add() {
        var num1 = parseInt(document.getElementById("d1").value);
        var num2 = parseInt(document.getElementById("d2").value);

        var result = parseInt(num1) * parseInt(num2);
        document.write(result);
        // alert("result: " + result);
        //document.getElementById(result).innerHTML = 'result : ' + result;
      }
    </script>
    <input type="text" placeholder="Fist Number" id="d1" />
    <input type="text" placeholder="Second Number" id="d2" />
    <button type="button" onclick="add()">Result</button>
    <p id="result">result :</p>
  </body>
</html>
